<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="Assets/Lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="Assets/Lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="Assets/Lib/jquery-ui-1.12.1.custom/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="Assets/Lib/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" media="screen" title="no title" charset="utf-8">
  <script src="Assets/Lib/jquery-3.1.1.min.js"></script>
  <script src="Assets/Lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="Assets/Lib/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <meta charset="utf-8">
  <title>Le club RH</title>
</head>
<body>
  <div class="slideshow">
	<ul>
		<li><img src="Assets/Lib/img/logoSaintGobain1.png" alt="" width="350" height="200" /></li>
		<li><img src="Assets/Lib/img/seminaire-rh.png" alt="" width="350" height="200" /></li>
		<li><img src="Assets/Lib/img/stGob.jpeg" alt="" width="350" height="200" /></li>
		<li><img src="Assets/Lib/img/ver2.jpeg" alt="" width="350" height="200" /></li>
    <li><img src="Assets/Lib/img/verre1.jpeg" alt="" width="350" height="200" /></li>
	</ul>
</div>
<script>
 $(function(){
    setInterval(function(){
       $(".slideshow ul").animate({marginLeft:-350},800,function(){
          $(this).css({marginLeft:0}).find("li:last").after($(this).find("li:first"));
       })
    }, 3500);
 });
</script>
</body>
</html>
